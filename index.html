<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <title>Frontend Mentor | Results summary component</title>
        <link rel="stylesheet" href="style.css" />

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />
    </head>

    <body>
        <main>
            <div class="container">
                <div class="result">
                    <h1>your result</h1>
                    <div class="score-result">
                        <div class="your-score">76</div>
                        <div class="final-score">of 100</div>
                    </div>
                    <div class="score-feedback">
                        <div class="score-feedback__title">great</div>
                        <div class="score-feedback__description">you scored higher than 65% of the people who have taken these tests.</div>
                    </div>
                </div>
                <div class="summary">
                    <h2 class="summary-headline">summary</h2>
                    <div class="summary-info">
                        <div class="summary-item red">
                            <div class="summary-item__title">
                                <img src="assets/images/icon-reaction.svg" />
                                <h3>reaction</h3>
                            </div>
                            <div class="summary-item__number">
                                <div>80</div>
                                <div>/ 100</div>
                            </div>
                        </div>
                        <div class="summary-item yellow">
                            <div class="summary-item__title">
                                <img src="assets/images/icon-memory.svg" />
                                <h3>memory</h3>
                            </div>
                            <div class="summary-item__number">
                                <div>92</div>
                                <div>/ 100</div>
                            </div>
                        </div>
                        <div class="summary-item green">
                            <div class="summary-item__title">
                                <img src="assets/images/icon-verbal.svg" />
                                <h3>verbal</h3>
                            </div>
                            <div class="summary-item__number">
                                <div>61</div>
                                <div>/ 100</div>
                            </div>
                        </div>
                        <div class="summary-item blue">
                            <div class="summary-item__title">
                                <img src="assets/images/icon-visual.svg" />
                                <h3>visual</h3>
                            </div>
                            <div class="summary-item__number">
                                <div>72</div>
                                <div>/ 100</div>
                            </div>
                        </div>
                    </div>
                    <div class="btn">continue</div>
                </div>
            </div>
        </main>
        <footer>
            <span>
                created by
                <a href="https://www.instagram.com/thepenguinboss/" target="_blank">@thepenguinboss</a>
            </span>
        </footer>
    </body>
</html>
